<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDGC Task Round UI - Nikhil Hegde</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./responsive.css">
</head>

<body>
  <header class="hd" >
    <div>
      <div class="Branding swipeinleft">
        <img src="./assets/logo.png" alt="logo">
      </div>
      <nav class="swipein">
        <ul>
          <li class="navitems"><a href="#">SERVICES</a></li>
          <li class="navitems"><a href="#">ABOUT US</a></li>
          <li class="navitems"><a href="#">CASES</a></li>
        </ul>
      </nav>
    </div>
    <div class="swipeinright">
      <button class="sgnbutton">
        <p>SIGN UP</p>
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
            class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z" />
            <path fill-rule="evenodd"
              d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
          </svg>
        </div>
      </button>
    </div>
    <div class="bars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </header>
  <div class="navdom ">
    <div class="nav">
      <div class="navditems">SERVICES</div>
      <div class="navditems">ABOUT US</div>
      <div class="navditems">CASES</div>
    </div>
  </div>
  <main>
    <section class="intro">
      <div class="content">
        <div class="contentLine1 swipein">
          <span class="">UNLIMITED PRETENTIOUS</span>
        </div>
        <div class="Avts">
          <div class="Avt fadein">
            <div class="avatar">
              <img src="https://pub-static.aiease.ai/headshotAvatar%2F138.webp" alt="avatar1">
            </div>
            <div class="avatar">
              <img src="https://pub-static.aiease.ai/headshotAvatar%2Fstyle_125_face_Face_woman_0009_batch_1.webp"
                alt="avatar2">
            </div>
            <div class="avatar">
              <img src="https://pub-static.aiease.ai/headshotAvatar%2Fstyle_59_face_Face_woman_0006_batch_0.webp"
                alt="avatar3">
            </div>
          </div>
          <div class="swipeinright"><span class="">IDEAS</span></div>
        </div>
        <hr class="fadein">
        <div class="subdescription">
          <span style="display: inline-block;" class="swipedown">OUR SOLUTIONS</span>
          <span style="display: inline-block;" class="swipedown">WE PROVIDE THE FULL FUNNEL APPROACH</span>
        </div>
      </div>
      <div class="display swipeinright">
        <div class="disHead"></div>
        <div class="disroot">
          <p class="swipedown">YOUR BUSINESS BOOST</p>
          <div id="inputdom" class="swipein">
            <input type="text" placeholder="Book Demo Call">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"
              class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
              <path
                d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
            </svg>
          </div>
        </div>
        <img src="./assets/imageTrans.png" alt="imagegirl">
        <div class="dots">
          <div class="dot filled"></div>
          <div class="dot "></div>
        </div>
      </div>
    </section>
    <section class="explore">
      <div class="parameters">
        <div class="playdom">
          <div class="playCircle swipein">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-caret-right-fill" viewBox="0 0 16 16">
              <path
                d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
            </svg>
          </div>
          <span style="display: inline-block;" class="swipein">Let's see <br> how we did it</br> </span>
        </div>
        <div class="crums">
          <div class="crum swipeinleft">
            <span>WEB ANALYTICS</span>
          </div>
          <div class="crum swipeinleft">
            <span>EMAIL MARKETING</span>
          </div>
          <div class="crum swipeinleft">
            <span>SEO 2.0</span>
          </div>
        </div>
      </div>
      <div class="cardsCollection">
        <div class="card fadein">
          <div class="cardHead">
          </div>
          <div class="cardRoot cdroot">
            <div>
              <span>UNIQUE</span>
              <span>BUSINESS SOLUTIONS</span>
            </div>
            <div>
              <img src="./assets/cardimagelogo.png" alt="">
            </div>
          </div>
        </div>
        <div class="card fadein">
          <div class="cardHead"></div>
          <div class="cardRoot cdroot">
            <div class="topdes">
              <div class="dots">
                <div class="dot filled"></div>
                <div class="dot"></div>
              </div>
              <div class="cardarrow">
                <img src="./assets/arrowimage.png" alt="">
              </div>
            </div>
            <div>
              <span>OUR CASES <br> STUDIES </br></span>
            </div>
          </div>
        </div>
        <div class="card fadein">
          <div class="cardHead"></div>
          <div class="cardRoot cdroot">
            <div>
              <span>SUCCESSFUL <br>PROJECTS</br></span>
            </div>
            <div>
              <span>700<sup>+</sup></span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="./index.js"></script>

</html>
